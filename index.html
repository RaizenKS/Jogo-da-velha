<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    

    <div id="overlay"></div>
    <i class="fa-solid fa-gear icon-gear"></i>

    <audio id="background-sound" src="audio/background8bit.mp3" type="audio/mp3" autoplay value="0.2"></audio>

    <div id="menu">
        <i class="fa-solid fa-x icon-x"></i>
        <h2>Configurações</h2>
        <div>
            <label for="inp-range">Volume</label>
            <input id="inp-range" type="range">
        </div>
        
        <button>Restart</button>
    </div>

    

    <div id="menu-over">
        <h2></h2>
        <button>Restart</button>
    </div>  
    
    <div id="menu-player">
        <h1>Escolha seu oponente</h1>
            <button id="btn-2player">2 Players</button>
            <button id="btn-1player-robot">Player vs Robot</button>
    </div>
    
    <div id="ticTacToe">
        <div class="box-row">
            <div class="row row1"></div>
            <div class="row row2"></div>
            <div class="row row3"></div>
        </div>

        <div class="box-row">
            <div class="row row1"></div>
            <div class="row row2"></div>
            <div class="row row3"></div>
        </div>

        <div class="box-row">
            <div class="row row1"></div>
            <div class="row row2"></div>
            <div class="row row3"></div>
        </div>
</div>

</body>
</html>
